{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ author.first_name }}, {{author.last_name}}</h1>
    <p>{{author.date_of_birth}}</p>
 

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
<hr/>
    {% for book in author.book_set.all %}
    
    <h4>{{book.title}}</h4>
    <br>
    <p>{{book.summary}}</p>
     
    {% endfor %}
  </div>
{% endblock %}
